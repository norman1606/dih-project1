
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon-cart.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Lista de Compras</h1>
    </header>
    <section class="container">
        <div class="campo-item">
            <label for="item">Insira seu item</label>
            <input type="text" name="item" id="item">
            <button id="botao-add">Adicionar</button>
            <button id="botao-limpar">Limpar</button>
        </div>
        
        <div class="campo-lista">
            <ul id="lista"></ul>
        </div>

        <div class="precoTotal">
            <p>O valor total Ã©:<br><span id="valorProduto"></span></p>
        </div>
        
        <div class="imgCarrinho">
        <img src="img/shopping-cart.png" alt="carrinho compras">
        </div>
    </section>

    <script src="app.js"></script>
    
</body>
</html>
